<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td
        {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h2>Basic HTML Table</h2>

<center><table style="width:50%">
  <tr>
    <th>Month</th>
    <th>Savings</th>

  </tr>
  <tr>
    <td>January</td>
    <td>$200</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$210</td>

  </tr>
  <tr>
    <td colspan="2">Sum:$410</td>
  </tr>
</table>
</body>
</center></body>
</html>

</body>
</html>
