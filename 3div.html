<!DOCTYPE html>
<html>
<head>
<title>Three Div Elements</title>
<style>
#one
{
  border-radius: 10px;
  border: 3px solid #2169ad;
  padding: 20px;
  width: 100px;
  height: 100px;  
}

#two
{
  border-radius: 50px;
  border: 3px solid #215ead;
  padding: 20px;
  width: 100px;
  height: 100px;  

}
#three
{
  border-radius: 100px;
  border: 3px solid #212fad;
  width: 100px;
  height: 100px;  
  padding: 20px;
}
</style>
</head>
<body>

<h1>First Div Element</h1>
<div id="one"> border-radius : 10px</div>
<h1>Second Div Element</h1>
<div id="two"> border-radius : 50px</div>
<h1>Third Div Element</h1>
<div id="three">border-radius : 100px</div>


</body>
</html>
